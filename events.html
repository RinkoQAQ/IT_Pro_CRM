<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>My Events</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        #calendar {
            width: 100%;
            border-collapse: collapse;
        }
        
        #calendar td, #calendar th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #calendar th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: center;
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <nav class="nav nav-pills">
                <a class="nav-item nav-link" href="index.html">Contact Form</a>
                <a class="nav-item nav-link" href="contacts-list.html">Connections</a>
                <a class="nav-item nav-link active" href="#" id="myEventsBtn">My Events</a>
            </nav>
        </header>
        
        <div class="mt-4">
            <label for="yearSelector">Select Year:</label>
            <select id="yearSelector">
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
            </select>
            
            <label for="monthSelector">Select Month:</label>
            <select id="monthSelector">
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>
            
            <button onclick="generateCalendar()">Show Calendar</button>

            <table id="calendar" class="mt-4">
                <thead>
                    <tr>
                        <th>Sunday</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Calendar content will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function daysInMonth(month, year) {
            return new Date(year, month + 1, 0).getDate();
        }

        function generateCalendar() {
            const selectedYear = parseInt(document.getElementById("yearSelector").value);
            const selectedMonth = parseInt(document.getElementById("monthSelector").value);

            let firstDay = (new Date(selectedYear, selectedMonth)).getDay();
            const daysOfMonth = daysInMonth(selectedMonth, selectedYear);

            let date = 1;
            const tbody = document.querySelector("#calendar tbody");

            // Clear previous rows
            tbody.innerHTML = "";

            for (let i = 0; i < 6; i++) {
                const row = document.createElement("tr");

                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < firstDay) {
                        const cell = document.createElement("td");
                        const cellText = document.createTextNode("");
                        cell.appendChild(cellText);
                        row.appendChild(cell);
                    } else if (date > daysOfMonth) {
                        break;
                    } else {
                        const cell = document.createElement("td");
                        const cellText = document.createTextNode(date);
                        cell.appendChild(cellText);
                        row.appendChild(cell);
                        date++;
                    }
                }

                tbody.appendChild(row); // Appending each row into calendar body.
            }
        }

        // Call the function initially to display the calendar for the current month and year.
        generateCalendar();
    </script>
</body>

</html>
