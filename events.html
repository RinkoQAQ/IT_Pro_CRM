<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>My Events</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.css" />
</head>

<body>
    <div class="container">
        <header>
            <nav class="nav nav-pills">
                <a class="nav-item nav-link" href="index.html">Contact Form</a>
                <a class="nav-item nav-link" href="contacts-list.html">Connections</a>
                <a class="nav-item nav-link active" href="#" id="myEventsBtn">My Events</a>
            </nav>
        </header>
        
        <div id="calendar" class="mt-4"></div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendar = new tui.Calendar('#calendar', {
                defaultView: 'month',
                taskView: true,
                template: {
                    monthGridHeaderExceed: function(hiddenSchedules) {
                        return '<span class="notify-badge">' + hiddenSchedules + '</span>';
                    }
                }
            });
            
            calendar.createSchedules([
                {
                    id: '1',
                    calendarId: '1',
                    title: 'Meeting with a contact',
                    category: 'time',
                    dueDateClass: '',
                    start: '2023-09-05T13:00:00',
                    end: '2023-09-05T14:30:00'
                }
            ]);
        });
    </script>
</body>

</html>
