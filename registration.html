<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Lato-Regular', sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .registration-container h1 {
            color: rgb(0, 123, 255);
            font-weight: bold;
        }

        .registration-input {
            padding: 8px;
            margin: 15px 0; 
            width: 100%; 
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .registration-label {
            font-family: 'Lato-Regular', sans-serif;
            text-align: left;
            font-weight: bold;
            margin-left: 2px;
            display: block; 
        }

        .registration-button {
            font-family: 'Lato-Regular', sans-serif;
            padding: 10px 20px;
            background-color: rgb(0, 123, 255);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block; 
            margin: 10px auto; 
        }

        .registration-cancel {
            font-family: 'Lato-Regular', sans-serif;
            color: rgb(0, 123, 255);         
            text-decoration: underline; 
}
    </style>
</head>

<body>
    <div class="registration-container">
        <h1>Register for Your Personal CRM</h1>
        <form id="registration-form">
            <label class="registration-label" for="username">Username:</label>
            <input class="registration-input" type="text" id="registration-username" placeholder="Enter Username" required>
            
            <!-- <label class="registration-label" for="email">Email:</label>
            <input class="registration-input" type="email" id="email" placeholder="Enter Email" required> -->
            
            <label class="registration-label" for="password">Password:</label>
            <input class="registration-input" type="password" id="registration-password" placeholder="Create Password" required>
            
             <label class="registration-label" for="confirmPassword">Confirm Password:</label>
            <input class="registration-input" type="password" id="registration-confirm-password" placeholder="Confirm Password" required>

            <button class="registration-button" type="submit">Register</button>
           
            <a class="registration-cancel"href="index.html">Click here to Welcome page</a>
        </form>
    </div>

    <script>

        // function register() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
                    // Check username length
            if (username.length > 15) {
                alert("Username cannot exceed 15 characters.");
                return; // Prevent registration if username is too long
            }

         // Check password length
            if (password.length > 20) {
                alert("Password cannot exceed 20 characters.");
                return; // Prevent registration if password is too long
            }


    

            // Add your registration logic here
            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
            } else {
                alert("Registration successful!");
                window.location.href = "index.html";
            }
        
    </script>

    <script src="frontend/js/reg.js"></script>
</body>

</html>
