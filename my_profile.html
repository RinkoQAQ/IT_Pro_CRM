<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>My Profile</title>
    <link rel="stylesheet" href="frontend/CSS/photo.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <style>
        .nav-item.nav-logout {
            display: block;
            position: absolute;
            top: 20px;
            right: 200px;
            transform: translateY(-50%);
            text-decoration: none;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #1c62dc;
            color: #ffffff;
            transition: background-color 0.3s ease;
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            height: calc(100vh - 300px); 
            gap: 20px;
        }


        .user-info input.editable {
    margin: 0;
    padding: 0;
}



        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        .user-info h2, .user-info p {
        margin: 0; /* Remove default margins */
        }

        .user-info h2 {
            font-size: 2rem;
            font-weight: bold;
            display: inline-block; /* for the editable name field */
        }

        .editable {
    border: none;
    background: none;
    font-size: inherit;
    font-weight: inherit;
    outline: none;
    display: inline-block;
    width: auto;
}

.active-edit {
    border-bottom: 2px solid #1c62dc;
    background: #f5f5f5;
}


.edit-btn {
    margin-top: 20px;
}
    </style>
</head>

<body>
    <div class="container">
        <header>
            <nav class="nav nav-pills">
                <a class="nav-item nav-link" href="contacts-list.html">Connections</a>
                <a class="nav-item nav-link" href="events.html" id="myEventsBtn">My Events</a>
                <a class="nav-item nav-link" href="new_contact.html"> + New Connection</a>
                <a class="nav-item nav-link active" href="my_profile.html"> My Profile</a>
            </nav>
            <a class="nav-item nav-logout" href="index.html">Logout</a>
        </header>

        <div class="profile-section">
            <div class="profile-picture">
                <span>PP</span> <!-- This is a placeholder for profile picture -->
            </div>
            <div class="user-info">
                <h2><input type="text" id="username" value="Username" readonly class="editable"></h2>
                <p>Email: <input type="text" id="useremail" value="user@email.com" readonly class="editable"></p>
                <button class="btn btn-primary edit-btn">Edit</button>
            </div>
            
        </div>

    </div>
<!-- Move the jQuery library up -->
<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>

<!-- Your inline script comes after jQuery -->
<script>
$(document).ready(function() {
    $(".edit-btn").click(function() {
        const nameField = $("#username");
        const emailField = $("#useremail");

        if (!nameField.is('[readonly]')) { // If the fields are already editable
            nameField.attr('readonly', true);
            emailField.attr('readonly', true);
            nameField.removeClass('active-edit');
            emailField.removeClass('active-edit');
            $(this).text('Edit');
        } else {
            nameField.attr('readonly', false);
            emailField.attr('readonly', false);
            nameField.addClass('active-edit');
            emailField.addClass('active-edit');
            $(this).text('Save');
        }
    });
});

</script>

<!-- Other scripts come after -->
<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="frontend/js/table.js"></script>

</body>

</html>
