<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Contacts Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


    <style>
        .nav-item.nav-logout {
            display: block;
            position: absolute;
            top: 20px;
            right: 200px;
            transform: translateY(-50%);
            text-decoration: none;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #1c62dc;
            color: #ffffff;
            transition: background-color 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="container">

        <header>
            <nav class="nav nav-pills">
                <a class="nav-item nav-link" href="contacts-list.html">Connections</a>
                <a class="nav-item nav-link" href="events.html" id="myEventsBtn">My Events</a>
                <a class="nav-item nav-link active" href="new_contact.html"> + New Connection</a>
                <a class="nav-item nav-link" href="my_profile.html"> My Profile</a>
            </nav>
            <a class="nav-item nav-logout" href="index.html">Logout</a>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <br/>
                <p class="text-center">Please fill the form</p>
                <form class="needs-validation" action="#" method="post" novalidate>
                    
                    <!--Photo-->
                    <div class="form-group">
                        <label for="profilePictureField">Profile Picture</label>
                        <input name="profilePicture" type="file" class="form-control-file" id="profilePictureField" accept="image/*">
                    </div>

                    <!-- Name Field -->
                    <div class="form-group">
                        <label for="nameField">Name</label>
                        <input name="name" type="text" class="form-control" id="nameField" placeholder="Full name" required>
                        <div class="invalid-feedback">
                            Please enter your full name.
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="emailField">Email</label>
                        <input name="email" type="email" class="form-control" id="emailField" placeholder="Email" required>
                        <div class="invalid-feedback">
                            Please provide a valid email.
                        </div>
                    </div>

                    <!-- Phone Field -->
                    <div class="form-group">
                        <label for="phoneField">Phone number</label>
                        <input name="phone" type="text" class="form-control" id="phoneField" placeholder="Phone number" required>
                        <div class="invalid-feedback">
                            Please provide a valid Phone number.
                        </div>
                    </div>

                    <!-- Birthday Field -->
                    <div class="form-group">
                        <label for="birthdayField">Birthday</label>
                        <input name="birthday" type="date" class="form-control" id="birthdayField" required>
                        <div class="invalid-feedback">
                            Please provide a birthday.
                        </div>
                    </div>

                    <!-- Company Field -->
                    <div class="form-group">
                        <label for="companyField">Company</label>
                        <input name="company" type="text" class="form-control" id="companyField" placeholder="Company">
                    </div>

                    <!-- Group Field -->
                    <div class="form-group">
                        <label for="groupField">Group</label>
                        <select name="group" id="groupField" class="form-control">
                            <option value="Family">Family</option>
                            <option value="Friends">Friends</option>
                            <option value="Work">Work</option>
                        </select>
                        <button type="button" class="btn btn-link" id="addGroupBtn">+ Add New Group</button> <!-- 注意 type="button" -->
                        <div id="newGroupInput" style="display: none;">
                            <input type="text" id="newGroupName" placeholder="Enter new group name" class="form-control mt-2">
                            <button type="button" class="btn btn-primary mt-2" id="saveGroupBtn">Save</button> <!-- 注意 type="button" -->
                        </div>
                    </div>

                    <!-- Additional Notes Field -->
                    <div class="form-group">
                        <label for="notesField">Additional Notes</label>
                        <textarea name="notes" id="notesField" class="form-control" rows="3"></textarea>
                    </div>

                    <button class="btn btn-primary float-right" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="frontend/js/script.js"></script>
    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

        // New script for adding group
        document.getElementById('addGroupBtn').addEventListener('click', function() {
            document.getElementById('newGroupInput').style.display = 'block';
        });

        document.getElementById('saveGroupBtn').addEventListener('click', function() {
            const newGroupName = document.getElementById('newGroupName').value.trim();
            if (newGroupName) {
                // Add the new group to the select element
                const option = new Option(newGroupName, newGroupName);
                document.getElementById('groupField').add(option);
                
                // Reset and hide the new group input
                document.getElementById('newGroupName').value = '';
                document.getElementById('newGroupInput').style.display = 'none';
            } else {
                alert('Please enter a valid group name.');
            }
        });
    </script>
</body>

</html>
