<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container h1 {
            color: rgb(0, 123, 255);
            font-weight: bold;
        }

        .login-container p {
            margin: 20px 0;
        }

        .login-input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .login-button {
            padding: 10px 20px;
            background-color: rgb(0, 123, 255);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .registration-link {
            display: block; /* 将链接设置为块级元素，使其单独显示在一行 */
            margin-top: 10px; /* 添加顶部边距以将链接下移 */
            text-decoration: none; /* 移除链接下划线 */
            color: rgb(0, 123, 255);
            font-size: 10px;
        }
    </style>
</head>
