<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contacts Form</title>

  <!--<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">-->

 <!--  <link rel="stylesheet" href="CSS/basics.css">-->
 <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

  <!--<link rel="stylesheet" href="CSS/index.css">-->
</head>

<body>
  <div class="container">
    <header>
        <nav class="nav nav-pills">
            <a class="nav-item nav-link active" href="#">Contact Form</a>
            <a class="nav-item nav-link" href="contacts-list.html">Connections</a>
            <a class="nav-item nav-link" href="events.html" id="myEventsBtn">My Events</a>
        </nav>
    </header>


    <div class="row">
      <div class="col-md-12 col-md-offset-12">
        <br/>
        <p>Please fill the form</p>
        <form class="needs-validation" action="#" method="post" novalidate>
          <div class="form-row">



<!--Photo-->
<div class="col-md-4">
  <label for="profilePictureField">Profile Picture</label>
  <input name="profilePicture" type="file" class="form-control-file" id="profilePictureField" accept="image/*">
</div>


            <!-- Existing Name Field -->
<div class="col-md-4">
    <label for="nameField">Name</label>
    <input name="name" type="text" class="form-control" id="nameField" placeholder="Full name" required>
    <div class="invalid-feedback">
        Please enter your full name.
    </div>
</div>

<!-- Added Email Field -->
<div class="col-md-4">
    <label for="emailField">Email</label>
    <input name="email" type="email" class="form-control" id="emailField" placeholder="Email" required>
    <div class="invalid-feedback">
        Please provide a valid email.
    </div>
</div>

<!-- Existing Phone Field and Birthday Field -->
<div class="col-md-4">
    <label for="phoneField">Phone number</label>
    <input name="phone" type="text" class="form-control" id="phoneField" placeholder="Phone number" required>
    <div class="invalid-feedback">
        Please provide a valid Phone number.
    </div>
</div>

<div class="col-md-4">
    <label for="birthdayField">Birthday</label>
    <input name="birthday" type="date" class="form-control" id="birthdayField" required>
    <div class="invalid-feedback">
        Please provide a birthday.
    </div>
</div>

<div class="col-md-4">
    <label for="companyField">Company</label>
    <input name="company" type="text" class="form-control" id="companyField" placeholder="Company">
</div>

<div class="col-md-4">
    <label for="groupField">Group</label>
    <select name="group" id="groupField" class="form-control">
        <!-- Add your groups here -->
        <option value="Family">Family</option>
        <option value="Friends">Friends</option>
        <option value="Work">Work</option>
        <!-- ... and so on -->
    </select>
</div>

<div class="col-md-12 mt-3">
    <label for="notesField">Additional Notes</label>
    <textarea name="notes" id="notesField" class="form-control" rows="3"></textarea>
</div>


<div class="col-md-4">
  <label for="eventDate1">Event #1 Date</label>
  <input name="eventDate1" type="date" class="form-control" id="eventDate1" >
  <div class="invalid-feedback">
      Please provide a date.
  </div>
</div>

<div class="col-md-12 mt-3">
  <label for="notesField">Event #1 Detail</label>
  <textarea name="eventDetail1" id="eventDetail1" class="form-control" rows="3"></textarea>
</div>

<div class="col-md-4">
  <label for="eventDate2">Event #2 Date</label>
  <input name="eventDate2" type="date" class="form-control" id="eventDate2" >
  <div class="invalid-feedback">
      Please provide a date.
  </div>
</div>

<div class="col-md-12 mt-3">
  <label for="notesField">Event #2 Detail</label>
  <textarea name="eventDetail2" id="eventDetail2" class="form-control" rows="3"></textarea>
</div>



          <button class="btn btn-primary float-right" type="submit">Submit</button>
        </form>










        <input type="hidden" id="editIndex" value="">

        <div id="submission-msg" style="display: none; position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); background-color: #28a745; color: #fff; padding: 10px 20px; border-radius: 5px 5px 0 0;">
          Contact added successfully!
      </div>
      
        </div>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->


  </div>
  <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <script>
    // Bootstrap fields validation script
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>










</body>

</html>
